<!-- Improved AI agents illustration with clearer vector representation -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2332" />
      <stop offset="100%" stop-color="#0f1624" />
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="30%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4361ee" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="70%" r="50%" fx="70%" fy="70%">
      <stop offset="0%" stop-color="#7209b7" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#7209b7" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Glow effects -->
  <circle cx="180" cy="120" r="150" fill="url(#glow1)" />
  <circle cx="420" cy="280" r="150" fill="url(#glow2)" />
  
  <!-- Vector grid -->
  <g stroke="#4cc9f0" stroke-width="0.5" stroke-opacity="0.2">
    <line x1="0" y1="100" x2="600" y2="100" />
    <line x1="0" y1="200" x2="600" y2="200" />
    <line x1="0" y1="300" x2="600" y2="300" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
  </g>
  
  <!-- AI Agent 1 - Professional Character -->
  <g transform="translate(180, 120)">
    <!-- Character silhouette -->
    <circle cx="0" cy="0" r="70" fill="#4361ee" fill-opacity="0.1" stroke="#4361ee" stroke-width="2" />
    
    <!-- Character vector dimensions -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#4361ee" stroke-width="2" />
    <line x1="0" y1="0" x2="52" y2="-30" stroke="#4361ee" stroke-width="2" />
    <line x1="0" y1="0" x2="52" y2="30" stroke="#4361ee" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="60" stroke="#4361ee" stroke-width="2" />
    <line x1="0" y1="0" x2="-52" y2="30" stroke="#4361ee" stroke-width="2" />
    <line x1="0" y1="0" x2="-52" y2="-30" stroke="#4361ee" stroke-width="2" />
    
    <!-- Vector points with labels -->
    <circle cx="0" cy="-60" r="5" fill="#00f5d4" />
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Formal</text>
    
    <circle cx="52" cy="-30" r="5" fill="#00f5d4" />
    <text x="67" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Precise</text>
    
    <circle cx="52" cy="30" r="5" fill="#00f5d4" />
    <text x="67" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Analytical</text>
    
    <circle cx="0" cy="60" r="5" fill="#00f5d4" />
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Thorough</text>
    
    <circle cx="-52" cy="30" r="5" fill="#00f5d4" />
    <text x="-67" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end">Patient</text>
    
    <circle cx="-52" cy="-30" r="5" fill="#00f5d4" />
    <text x="-67" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end">Helpful</text>
  </g>
  
  <!-- AI Agent 2 - Friendly Character -->
  <g transform="translate(420, 280)">
    <!-- Character silhouette -->
    <circle cx="0" cy="0" r="70" fill="#7209b7" fill-opacity="0.1" stroke="#7209b7" stroke-width="2" />
    
    <!-- Character vector dimensions -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#7209b7" stroke-width="2" />
    <line x1="0" y1="0" x2="52" y2="-30" stroke="#7209b7" stroke-width="2" />
    <line x1="0" y1="0" x2="52" y2="30" stroke="#7209b7" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="60" stroke="#7209b7" stroke-width="2" />
    <line x1="0" y1="0" x2="-52" y2="30" stroke="#7209b7" stroke-width="2" />
    <line x1="0" y1="0" x2="-52" y2="-30" stroke="#7209b7" stroke-width="2" />
    
    <!-- Vector points with labels -->
    <circle cx="0" cy="-60" r="5" fill="#00f5d4" />
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Casual</text>
    
    <circle cx="52" cy="-30" r="5" fill="#00f5d4" />
    <text x="67" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Creative</text>
    
    <circle cx="52" cy="30" r="5" fill="#00f5d4" />
    <text x="67" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Energetic</text>
    
    <circle cx="0" cy="60" r="5" fill="#00f5d4" />
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Empathetic</text>
    
    <circle cx="-52" cy="30" r="5" fill="#00f5d4" />
    <text x="-67" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end">Curious</text>
    
    <circle cx="-52" cy="-30" r="5" fill="#00f5d4" />
    <text x="-67" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end">Friendly</text>
  </g>
  
  <!-- Connection between agents -->
  <path d="M240 170 C 300 200, 300 200, 360 230" stroke="#4cc9f0" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">AI Character Vector Modeling</text>
</svg>
