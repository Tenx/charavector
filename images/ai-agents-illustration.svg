<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2332" />
      <stop offset="100%" stop-color="#2a3a51" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4cc9f0" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7209b7" />
      <stop offset="100%" stop-color="#4361ee" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg-gradient)" />
  
  <!-- AI Agent 1 (left) -->
  <g transform="translate(150, 150)">
    <!-- Agent body -->
    <circle cx="0" cy="0" r="40" fill="url(#primary-gradient)" opacity="0.8" />
    
    <!-- Agent face - neutral expression -->
    <circle cx="-12" cy="-10" r="5" fill="white" opacity="0.8" />
    <circle cx="12" cy="-10" r="5" fill="white" opacity="0.8" />
    <line x1="-15" y1="10" x2="15" y2="10" stroke="white" stroke-width="2" />
    
    <!-- Vector traits emanating from agent -->
    <g stroke="url(#primary-gradient)" stroke-width="2" fill="none">
      <path d="M 0,-40 C 0,-60 20,-70 40,-70" />
      <text x="45" y="-70" fill="white" font-family="Arial" font-size="12">Patience</text>
      
      <path d="M 35,-20 C 55,-30 65,-10 75,0" />
      <text x="80" y="0" fill="white" font-family="Arial" font-size="12">Curiosity</text>
      
      <path d="M 20,35 C 30,55 50,55 70,55" />
      <text x="75" y="55" fill="white" font-family="Arial" font-size="12">Empathy</text>
    </g>
  </g>
  
  <!-- AI Agent 2 (right) -->
  <g transform="translate(450, 150)">
    <!-- Agent body -->
    <circle cx="0" cy="0" r="40" fill="url(#secondary-gradient)" opacity="0.8" />
    
    <!-- Agent face - happy expression -->
    <circle cx="-12" cy="-10" r="5" fill="white" opacity="0.8" />
    <circle cx="12" cy="-10" r="5" fill="white" opacity="0.8" />
    <path d="M -15,10 Q 0,25 15,10" stroke="white" stroke-width="2" fill="none" />
    
    <!-- Vector traits emanating from agent -->
    <g stroke="url(#secondary-gradient)" stroke-width="2" fill="none">
      <path d="M 0,-40 C 0,-60 -20,-70 -40,-70" />
      <text x="-90" y="-70" fill="white" font-family="Arial" font-size="12">Assertiveness</text>
      
      <path d="M -35,-20 C -55,-30 -65,-10 -75,0" />
      <text x="-120" y="0" fill="white" font-family="Arial" font-size="12">Confidence</text>
      
      <path d="M -20,35 C -30,55 -50,55 -70,55" />
      <text x="-110" y="55" fill="white" font-family="Arial" font-size="12">Enthusiasm</text>
    </g>
  </g>
  
  <!-- Vector connection between agents -->
  <line x1="190" y1="150" x2="410" y2="150" stroke="#00f5d4" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Vector adjustment sliders -->
  <g transform="translate(300, 220)">
    <rect x="-80" y="0" width="160" height="20" rx="10" ry="10" fill="#0f1624" stroke="#4cc9f0" stroke-width="1" />
    <circle cx="-40" cy="10" r="12" fill="#4cc9f0" />
    <text x="-40" y="40" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Patience</text>
    
    <rect x="-80" y="50" width="160" height="20" rx="10" ry="10" fill="#0f1624" stroke="#4cc9f0" stroke-width="1" />
    <circle cx="20" cy="60" r="12" fill="#4cc9f0" />
    <text x="20" y="90" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Assertiveness</text>
  </g>
</svg>
