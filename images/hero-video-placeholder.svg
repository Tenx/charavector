<!-- Improved hero video placeholder with clearer play button -->
<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2332" />
      <stop offset="100%" stop-color="#0f1624" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4361ee" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="900" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Grid pattern -->
  <path d="M0 50 H900 M0 100 H900 M0 150 H900 M0 200 H900 M0 250 H900 M0 300 H900 M0 350 H900 M0 400 H900 M0 450 H900" stroke="#4361ee" stroke-width="0.5" stroke-opacity="0.1" />
  <path d="M50 0 V500 M100 0 V500 M150 0 V500 M200 0 V500 M250 0 V500 M300 0 V500 M350 0 V500 M400 0 V500 M450 0 V500 M500 0 V500 M550 0 V500 M600 0 V500 M650 0 V500 M700 0 V500 M750 0 V500 M800 0 V500 M850 0 V500" stroke="#4361ee" stroke-width="0.5" stroke-opacity="0.1" />
  
  <!-- Glow effect -->
  <circle cx="450" cy="250" r="200" fill="url(#glow)" />
  
  <!-- AI character visualization -->
  <g transform="translate(350, 150)">
    <!-- AI agent silhouette -->
    <path d="M100,50 C150,30 200,80 200,130 C200,180 150,230 100,200 C50,230 0,180 0,130 C0,80 50,30 100,50" fill="#4cc9f0" fill-opacity="0.2" stroke="#4cc9f0" stroke-width="2" />
    
    <!-- Vector lines -->
    <line x1="100" y1="50" x2="100" y2="200" stroke="#7209b7" stroke-width="2" stroke-opacity="0.6" />
    <line x1="0" y1="130" x2="200" y2="130" stroke="#7209b7" stroke-width="2" stroke-opacity="0.6" />
    <line x1="30" y1="80" x2="170" y2="180" stroke="#7209b7" stroke-width="2" stroke-opacity="0.6" />
    <line x1="30" y1="180" x2="170" y2="80" stroke="#7209b7" stroke-width="2" stroke-opacity="0.6" />
    
    <!-- Vector points -->
    <circle cx="100" cy="50" r="5" fill="#00f5d4" />
    <circle cx="200" cy="130" r="5" fill="#00f5d4" />
    <circle cx="100" cy="200" r="5" fill="#00f5d4" />
    <circle cx="0" cy="130" r="5" fill="#00f5d4" />
    <circle cx="30" cy="80" r="5" fill="#00f5d4" />
    <circle cx="170" cy="80" r="5" fill="#00f5d4" />
    <circle cx="30" cy="180" r="5" fill="#00f5d4" />
    <circle cx="170" cy="180" r="5" fill="#00f5d4" />
  </g>
  
  <!-- Play button -->
  <g transform="translate(450, 250)">
    <circle cx="0" cy="0" r="60" fill="rgba(0,0,0,0.6)" />
    <circle cx="0" cy="0" r="55" fill="none" stroke="#4361ee" stroke-width="2" />
    <polygon points="-15,-25 -15,25 30,0" fill="white" />
  </g>
  
  <!-- CharaVector text -->
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">CharaVector Demo</text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="16" fill="#b8c1ec" text-anchor="middle">See how AI characters transform user interactions</text>
</svg>
