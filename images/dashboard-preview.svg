<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1624" />
      <stop offset="100%" stop-color="#1a2332" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4cc9f0" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7209b7" />
      <stop offset="100%" stop-color="#00f5d4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg-gradient)" />
  
  <!-- Dashboard UI Elements -->
  <g transform="translate(50, 50)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="500" height="200" rx="10" ry="10" fill="#1a2332" stroke="#4cc9f0" stroke-width="2" />
    
    <!-- Header bar -->
    <rect x="0" y="0" width="500" height="40" rx="10" ry="10" fill="#2a3a51" />
    <text x="20" y="25" fill="white" font-family="Arial" font-size="16">CharaVector Dashboard</text>
    
    <!-- Sidebar -->
    <rect x="0" y="40" width="120" height="160" fill="#2a3a51" />
    
    <!-- Sidebar menu items -->
    <rect x="10" y="60" width="100" height="25" rx="5" ry="5" fill="url(#primary-gradient)" opacity="0.8" />
    <text x="20" y="77" fill="white" font-family="Arial" font-size="12">Character Traits</text>
    
    <rect x="10" y="95" width="100" height="25" rx="5" ry="5" fill="#1a2332" stroke="#4cc9f0" stroke-width="1" />
    <text x="20" y="112" fill="white" font-family="Arial" font-size="12">Test Responses</text>
    
    <rect x="10" y="130" width="100" height="25" rx="5" ry="5" fill="#1a2332" stroke="#4cc9f0" stroke-width="1" />
    <text x="20" y="147" fill="white" font-family="Arial" font-size="12">API Settings</text>
    
    <rect x="10" y="165" width="100" height="25" rx="5" ry="5" fill="#1a2332" stroke="#4cc9f0" stroke-width="1" />
    <text x="20" y="182" fill="white" font-family="Arial" font-size="12">Analytics</text>
    
    <!-- Main content area -->
    <g transform="translate(140, 50)">
      <text x="0" y="0" fill="white" font-family="Arial" font-size="14" font-weight="bold">Character Vector Adjustments</text>
      
      <!-- Sliders -->
      <g transform="translate(0, 20)">
        <text x="0" y="10" fill="white" font-family="Arial" font-size="12">Patience</text>
        <rect x="100" y="5" width="200" height="10" rx="5" ry="5" fill="#0f1624" stroke="#4cc9f0" stroke-width="1" />
        <circle cx="220" cy="10" r="8" fill="url(#primary-gradient)" />
        <text x="310" y="10" fill="white" font-family="Arial" font-size="12">0.8</text>
      </g>
      
      <g transform="translate(0, 50)">
        <text x="0" y="10" fill="white" font-family="Arial" font-size="12">Curiosity</text>
        <rect x="100" y="5" width="200" height="10" rx="5" ry="5" fill="#0f1624" stroke="#4cc9f0" stroke-width="1" />
        <circle cx="250" cy="10" r="8" fill="url(#primary-gradient)" />
        <text x="310" y="10" fill="white" font-family="Arial" font-size="12">0.9</text>
      </g>
      
      <g transform="translate(0, 80)">
        <text x="0" y="10" fill="white" font-family="Arial" font-size="12">Assertiveness</text>
        <rect x="100" y="5" width="200" height="10" rx="5" ry="5" fill="#0f1624" stroke="#4cc9f0" stroke-width="1" />
        <circle cx="170" cy="10" r="8" fill="url(#primary-gradient)" />
        <text x="310" y="10" fill="white" font-family="Arial" font-size="12">0.4</text>
      </g>
      
      <g transform="translate(0, 110)">
        <text x="0" y="10" fill="white" font-family="Arial" font-size="12">Empathy</text>
        <rect x="100" y="5" width="200" height="10" rx="5" ry="5" fill="#0f1624" stroke="#4cc9f0" stroke-width="1" />
        <circle cx="230" cy="10" r="8" fill="url(#primary-gradient)" />
        <text x="310" y="10" fill="white" font-family="Arial" font-size="12">0.85</text>
      </g>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="15" fill="url(#secondary-gradient)" opacity="0.5" />
  <circle cx="570" cy="30" r="15" fill="url(#secondary-gradient)" opacity="0.5" />
  <circle cx="30" cy="270" r="15" fill="url(#secondary-gradient)" opacity="0.5" />
  <circle cx="570" cy="270" r="15" fill="url(#secondary-gradient)" opacity="0.5" />
</svg>
